<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TETRIS GAME</title>
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/init.js"></script>
    <script src="../js/tetris.js"></script>
    <script src="../js/block.js"></script>
    <script src="../js/collision.js"></script>
    <script src="../js/movement.js"></script>
    <script src="../js/score.js"></script>
</head>
<body>
<header>
    <p id="title">TETRIS GAME</p>
    <section id="score_section">
        <p id="score_text">SCORE</p>
        <h1 id="score">0</h1>
    </section>
    <section id="level_section">
        <span id="level_text">Level.</span>
        <span id="level">1 </span>
    </section>
</header>
<main>
    <section id="preview">
        <section id="hold_preview">
            <p class="preview_text">HOLD BLOCK</p>
            <span class="preview_block_back">
                <span id="hold_block"></span>
            </span>
        </section>
        <table id="tetris_table"></table>
        <section id="next_preview">
            <p class="preview_text">NEXT BLOCK</p>
            <span class="preview_block_back">
                <span id="preview_block"></span>
            </span>
        </section>
    </section>
</main>
<section id="game_start">
    <span id="game_start_btn">Game Start</span>
</section>

<section id="level_up_alert">
    <p>LEVEL UP</p>
</section>

<section id="game_end_alert">
    <p id="game_end_text">GAME OVER</p>
    <span id="retry_btn">retry</span>
</section>
</body>
</html>
